<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Potree Viewer</title>

  <link rel="stylesheet" type="text/css" href="../potree/build/potree/potree.css">
  <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
  <link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
  <link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
  <link rel="stylesheet" type="text/css" href="./controls/controls.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
  <script src="../libs/csv.js/csv.js"></script>
  <script src="../libs/spectrum/spectrum.js"></script>
  <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
  <script src="../libs/other/BinaryHeap.js"></script>
  <script src="../libs/tween/tween.min.js"></script>
  <script src="../libs/d3/d3.js"></script>
  <script src="../libs/proj4/proj4.js"></script>
  <script src="../libs/openlayers3/ol.js"></script>
  <script src="../libs/i18next/i18next.js"></script>
  <script src="../libs/jstree/jstree.js"></script>
  <script src="../libs/plasio/js/laslaz.js"></script>

  <script src="../potree/build/potree/potree.js"></script>

  <div class="potree_container">
    <div id="potree_render_area"></div>
  </div>

  <div class="control-panel">
    <div class="controls">
      <div class="control">
        <div class="select-header">Attribute</div>
        <div class="select-container">
          <select class="selector-attribute">
            <option value="112">NO_ATTRIBUTE</option>
            <option value="7">DAY_TYPE</option>
            <option value="19">FINAL_DESTINATION_CODED</option>
            <option value="28">FIRST_TOUCH_OBJ_CODED</option>
            <option value="16">GENDER</option>
            <option value="35">MECH_TRANS</option>
            <option value="34">RE_MEDICAL</option>
            <option value="14">TIME_TYPE</option>
            <option value="24">TOUCH_BINARY</option>
          </select>
        </div>
      </div>

      <div class="control">
        <div class="select-header">Attribute Class 1</div>
        <div class="select-container">
          <select class="select-attribute-class-1">
          </select>
        </div>
      </div>

      <div class="control">
        <div class="select-header">Attribute Class 2</div>
        <div class="select-container">
          <select class="select-attribute-class-2">
          </select>
        </div>
      </div>

      <div class="control">
        <div>Kernel Density Radius</div>
        <input type="range" min="0" max="200" value="75" id="range-kdr">
      </div>

      <div class="control">
        <div>Kernel Density Maximum</div>
        <input type="range" min="0" max="200" value="75" id="range-kdm">
      </div>
    </div>

    <div class="color-scale-container">
      <div class="label-axis label-axis-x-top">
        <div class="label-attribute-value-1"></div>
        <div class="spacer"></div>
        <div class="label-attribute-value-2"></div>
      </div>
      <div class="color-scale-container-center">
        <div class="color-scale">
        </div>
      </div>
      <div class="label-axis label-axis-x-bottom">
        <div class="arrow-axis"></div>
        <div class="label-attribute"></div>
        <div class="arrowhead-left"></div>
        <div class="arrowhead-right"></div>
        <div class="label-100-left">100%</div>
        <div class="label-100-right">100%</div>
      </div>
    </div>
  </div>

  <script type="module">
  </script>

  <script type="module" src="./util/constants.js"></script>
  <script type="module" src="./util/types.js"></script>
  <script type="module" src="./util/attribute.js"></script>
  <script type="module" src="./util/util.js"></script>
  <script type="module" src="./util/drawer.js"></script>
  <script type="module" src="./data_store/data_fetcher.js"></script>
  <script type="module" src="./data_store/csv_data_fetcher.js"></script>
  <script type="module" src="./data_store/geo_json_data_fetcher.js"></script>
  <script type="module" src="./data_store/data_store.js"></script>
  <script type="module" src="./controls/controls.js"></script>
  <script type="module" src="./app.js"></script>

  </body>
</html>
