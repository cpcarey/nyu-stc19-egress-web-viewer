<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Potree Viewer</title>

  <link rel="stylesheet" type="text/css" href="../potree/build/potree/potree.css">
  <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
  <link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
  <link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
  <link rel="stylesheet" type="text/css" href="./controls.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
  <script src="../libs/csv.js/csv.js"></script>
  <script src="../libs/spectrum/spectrum.js"></script>
  <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
  <script src="../libs/other/BinaryHeap.js"></script>
  <script src="../libs/tween/tween.min.js"></script>
  <script src="../libs/d3/d3.js"></script>
  <script src="../libs/proj4/proj4.js"></script>
  <script src="../libs/openlayers3/ol.js"></script>
  <script src="../libs/i18next/i18next.js"></script>
  <script src="../libs/jstree/jstree.js"></script>
  <script src="../libs/plasio/js/laslaz.js"></script>

  <script src="../potree/build/potree/potree.js"></script>

  <div class="potree_container">
    <div id="potree_render_area"></div>
  </div>

  <div class="control-panel">
    <div class="controls">
      <div class="select-header">Dimension</div>
      <div class="select-container">
        <select class="selector-dimension">
          
          <option value="16">GENDER</option>
          <option value="112">NO_DIMENSION</option>
          <option value="14">TIME_TYPE</option>
          <option value="34">RE_MEDICAL</option>
          <option value="35">MECH_TRANS</option>
          <option value="24">TOUCH_BINARY</option>
        </select>
        
      </div>
      <button id="reset_button">Reset dimension</button>
    </div>

    <div class="color-scale-container">
      <div class="label-axis label-axis-x-top">
        <div class="label-dimension-value-1"></div>
        <div class="spacer"></div>
        <div class="label-dimension-value-2"></div>
      </div>
      <div class="color-scale-container-center">
        <div class="label-axis label-axis-y-left">
          <div class="arrow-axis"></div>
          <div class="label-metric">Accumulated Exposure</div>
          <div class="arrowhead"></div>
        </div>
        <div class="color-scale">
          <div class="color-scale-layer-left color-1"></div>
          <div class="color-scale-layer-left color-max"></div>
          <div class="color-scale-layer-left color-min"></div>

          <div class="color-scale-layer-right color-2"></div>
          <div class="color-scale-layer-right color-max"></div>
          <div class="color-scale-layer-right color-min"></div>
        </div>
        <div class="label-axis label-axis-y-right"></div>
      </div>
      <div class="label-axis label-axis-x-bottom">
        <div class="arrow-axis"></div>
        <div class="label-dimension"></div>
        <div class="arrowhead-left"></div>
        <div class="arrowhead-right"></div>
        <div class="label-100-left">100%</div>
        <div class="label-100-right">100%</div>
      </div>
    </div>
  </div>

  <script type="module">
  </script>

  <script type="module" src="./constants.js"></script>
  <script type="module" src="./types.js"></script>
  <script type="module" src="./dimension.js"></script>
  <script type="module" src="./util.js"></script>
  <script type="module" src="./data_fetcher.js"></script>
  <script type="module" src="./csv_data_fetcher.js"></script>
  <script type="module" src="./geo_json_data_fetcher.js"></script>
  <script type="module" src="./data_store.js"></script>
  <script type="module" src="./drawer.js"></script>
  <script type="module" src="./app.js"></script>

  </body>
</html>
